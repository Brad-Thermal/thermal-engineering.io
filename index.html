    <style>
        :root {
            --bg-dark: #121212; --bg-light: #1e1e1e; --bg-lighter: #2a2a2a;
            --border-color: #383838; --text-primary: #f0f0f0; --text-secondary: #a0a0a0;
            --accent-blue: #0A84FF; --accent-green: #30D158; --accent-red: #FF453A;
            --accent-cyan: #64D2FF; --ekg-glow-red: #ff3333; --ekg-grid-green: #33ff33;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-primary); }
        .view { transition: opacity 0.3s ease-in-out; }
        .hidden { display: none !important; }
        #message-box { position: fixed; top: 20px; right: 20px; padding: 1rem; border-radius: 0.5rem; color: white; z-index: 1000; opacity: 0; transform: translateY(-20px); transition: opacity 0.3s, transform 0.3s; }
        #message-box.show { opacity: 1; transform: translateY(0); }
        #message-box.success { background-color: var(--accent-green); }
        #message-box.error { background-color: var(--accent-red); }
        #message-box.info { background-color: var(--accent-blue); }
        .st-tabs-container { display: flex; border-bottom: 1px solid var(--border-color); margin-bottom: 1.5rem; overflow-x: auto; }
        .st-tab { padding: 0.75rem 0.25rem; margin-right: 1.5rem; cursor: pointer; color: var(--text-secondary); border-bottom: 2px solid transparent; transition: color 0.2s, border-color 0.2s; white-space: nowrap;}
        .st-tab.active { color: var(--accent-blue); border-color: var(--accent-blue); font-weight: 500;}
        .st-tab-content { display: none; animation: fadeIn 0.5s; }
        .st-tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .data-editor-table { width: 100%; min-width: 600px; border-collapse: collapse; margin-top: 1rem; }
        .data-editor-table th, .data-editor-table td { border: 1px solid var(--border-color); padding: 0.75rem; text-align: left; word-wrap: break-word; }
        .data-editor-table th { background-color: var(--bg-lighter); font-size: 0.8rem; vertical-align: middle; text-align: center; white-space: nowrap; }
        .data-editor-table td { background-color: var(--bg-light); }
        .data-editor-table input, .data-editor-table select { background-color: var(--bg-dark); border: 1px solid var(--border-color); width: 100%; padding: 0.5rem; border-radius: 0.375rem; transition: border-color 0.2s, box-shadow 0.2s; }
        .data-editor-table input:focus, .data-editor-table select:focus { outline: none; border-color: var(--accent-blue); box-shadow: 0 0 0 2px rgba(10, 132, 255, 0.3); }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        .multiselect-container { max-height: 200px; overflow-y: auto; background-color: var(--bg-light); border: 1px solid var(--border-color); padding: 0.5rem; border-radius: 0.5rem;}
        .multiselect-container label { display: block; padding: 0.25rem 0.5rem; border-radius: 0.25rem; transition: background-color 0.2s;}
        .multiselect-container label:hover { background-color: var(--bg-lighter); }
        .tool-selector.active { background-color: var(--accent-blue); color: white; }
        @media (max-width: 767px) {
            .data-editor-table { min-width: 100%; }
            .data-editor-table thead { display: none; }
            .data-editor-table tr { display: block; margin-bottom: 1rem; border: 1px solid var(--border-color); border-radius: 0.5rem; overflow: hidden; }
            .data-editor-table td { display: block; text-align: right; position: relative; padding-left: 50%; border: none; border-bottom: 1px solid var(--border-color); }
            .data-editor-table td:last-child { border-bottom: none; }
            .data-editor-table td::before { content: attr(data-label); position: absolute; left: 0.75rem; width: calc(50% - 1.5rem); text-align: left; font-weight: bold; white-space: nowrap; color: var(--text-secondary); }
        }
        .ekg-loader { position: relative; width: 250px; height: 120px; overflow: hidden; background-color: #000; }
        .grid-background { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: 20px 20px; background-image: linear-gradient(to right, rgba(51, 255, 51, 0.2) 1px, transparent 1px), linear-gradient(to bottom, rgba(51, 255, 51, 0.2) 1px, transparent 1px); animation: pulse-grid 1s infinite ease-in-out; mask-image: radial-gradient(ellipse 90% 70% at 50% 50%, black 60%, transparent 100%); -webkit-mask-image: radial-gradient(ellipse 90% 70% at 50% 50%, black 60%, transparent 100%); }
        .ekg-loader svg { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
        .ekg-line { stroke: var(--ekg-glow-red); stroke-width: 2.5; fill: none; stroke-dasharray: 450; stroke-dashoffset: 450; animation: draw-ekg 1s infinite linear; filter: drop-shadow(0 0 3px var(--ekg-glow-red)) drop-shadow(0 0 6px rgba(255, 51, 51, 0.5)); }
        .pulse-dot { fill: white; stroke: var(--ekg-glow-red); stroke-width: 2; animation: move-dot 1s infinite linear; filter: drop-shadow(0 0 5px white); }
        @keyframes draw-ekg { to { stroke-dashoffset: 0; } }
        @keyframes move-dot { 0% { opacity: 0; } 10% { opacity: 1; } 80% { opacity: 1; } 100% { opacity: 0; } }
        @keyframes pulse-grid { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body class="text-slate-200">

        <div class="ekg-loader rounded-lg shadow-2xl shadow-red-500/10">
            <div class="grid-background"></div>

                    <animateMotion dur="1s" repeatCount="indefinite" path="M0 60 H40 L50 80 L60 40 L65 65 L70 55 L75 60 L100 60 L110 50 L120 75 L130 30 L135 60 L160 60 L170 85 L180 60 L190 60 H250" />
                </circle>
            </svg>
        </div>
        <p id="loader-text" class="mt-8 text-lg font-mono tracking-widest text-[var(--ekg-glow-red)] animate-pulse">ANALYZING SYSTEM PULSE...</p>

    <div id="message-box"></div>

    <div id="screenshot-stage" class="fixed -left-[9999px] top-0 p-4 bg-white" style="width: 1200px;"></div>

    <div id="app-wrapper" class="w-full h-screen hidden">
        <div id="auth-view" class="view">
            <form id="login-form">
                <!-- Login form content -->
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <a href="#" id="show-register">Register</a>

        </div>

                <!-- Register form content -->

                <input type="password" id="register-password" placeholder="Password" required>

                <a href="#" id="show-login">Back to Login</a>
            </form>
        </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script>
        // Global variables
        let currentUserData = null;
        let auth, db;
        const loader = document.getElementById('loader');
        const loaderText = document.getElementById('loader-text');
        const appWrapper = document.getElementById('app-wrapper');
        const views = { auth: document.getElementById('auth-view'), register: document.getElementById('register-view'), main: document.getElementById('main-app-view'), admin: document.getElementById('admin-panel-view') };
        const messageBox = document.getElementById('message-box');
        const cobraState = {};
        let unsubscribeUserList; 
        let powerTableImageBase64 = null;

        // Function to switch between different views
        function showView(viewName) {
            window.scrollTo(0, 0);
            Object.keys(views).forEach(key => {
                views[key].classList.toggle('hidden', key !== viewName);
            });
            appWrapper.classList.remove('hidden');
            if (viewName === 'auth' || viewName === 'register') {
                loader.classList.add('hidden');
                setupFormEventListeners(); // Set up form listeners when view is shown
            }
        }

        // Function to display a message to the user
        function showMessage(text, type = 'info') {
            messageBox.textContent = text;
            messageBox.className = 'show';
            messageBox.classList.add(type);
            setTimeout(() => messageBox.classList.remove('show'), 5000);
        }

        // Main application initialization function
        async function initializeAndRunApp() {
            const firebaseConfig = {
                apiKey: "AIzaSyC104s4ck9kSwREUvuE9chFaSokBPBWdwU",
                authDomain: "thermal-engineering-67354.firebaseapp.com",
                projectId: "thermal-engineering-67354",
                storageBucket: "thermal-engineering-67354.appspot.com",
                messagingSenderId: "407236469979",
                appId: "1:407236469979:web:53ce41f79b2d5b6721d8fe",
                measurementId: "G-9HKXSTC6LE"
            };

            if (!firebaseConfig.apiKey || firebaseConfig.apiKey.includes("YOUR_")) {
                loaderText.textContent = 'Error: Firebase configuration is missing.';
                loader.classList.remove('hidden');
                if(document.querySelector('.ekg-loader')) document.querySelector('.ekg-loader').style.display = 'none';
                return;
            }

            try {
                firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                loaderText.textContent = `Error: Could not initialize backend services. ${error.message}`;
                loader.classList.remove('hidden');
                if(document.querySelector('.ekg-loader')) document.querySelector('.ekg-loader').style.display = 'none';
                return;
            }
            
            auth.onAuthStateChanged(user => {
                if (user) {
                    checkUserStatusAndData(user);
                } else {
                    currentUserData = null;
                    showView('auth');
                }
            });

            setupGlobalEventListeners();
            setupMobileNavEventListeners(); 
        }

        async function checkUserStatusAndData(user) {
            const startTime = Date.now();
            if (!user.email) { 
                showView('auth'); 
                return; 
            }
            const userDocRef = db.collection("users").doc(user.uid);
            try {
                const docSnap = await userDocRef.get();
                if (docSnap.exists && docSnap.data().isActive) {
                    currentUserData = { uid: user.uid, ...docSnap.data() };
                    document.getElementById('user-email-display').textContent = currentUserData.email;
                    document.getElementById('admin-panel-button').classList.toggle('hidden', currentUserData.role !== 'admin');
                    if (currentUserData.role === 'admin') listenForUserUpdates(); 
                    initializeSercommSuite(currentUserData);
                    showView('main');
                } else {
                    showMessage("Account is pending approval or has been deactivated.", "info");
                    auth.signOut();
                }
            } catch (error) { 
                console.error("Error fetching user data:", error); 
                showMessage("Error reading user data.", "error"); 
                auth.signOut(); 
            } finally {
                 const elapsedTime = Date.now() - startTime;
                const minimumDisplayTime = 1000;
                const remainingTime = Math.max(0, minimumDisplayTime - elapsedTime);
                setTimeout(() => {
                    loader.classList.add('hidden');
                }, remainingTime);
            }
        }

        function setupFormEventListeners() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => { 
                    e.preventDefault(); 
                    loader.classList.remove('hidden'); 
                    try { 
                        await auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-password').value); 
                    } catch (error) { 
                        showMessage("Login failed. Please check your credentials.", "error"); 
                        loader.classList.add('hidden'); 
                    } 
                });
            }

            if (registerForm) {
                registerForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    loader.classList.remove('hidden');
                    loaderText.textContent = "Submitting application...";
                    const email = document.getElementById('register-email').value;
                    const password = document.getElementById('register-password').value;
                    const allowedDomain = "sercomm.com";
                    const isAllowedDomain = email.toLowerCase().endsWith(`@${allowedDomain}`);

                    try {
                        const cred = await auth.createUserWithEmailAndPassword(email, password);
                        await db.collection("users").doc(cred.user.uid).set({
                            email: cred.user.email,
                            role: 'user',
                            isActive: isAllowedDomain,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        
                        if (isAllowedDomain) {
                            showMessage("Registration successful! Your account is active. Please log in.", "success");
                        } else {
                            showMessage("Application submitted! Your account is pending admin approval.", "info");
                        }
                        auth.signOut();
                        showView('auth');
                    } catch (error) {
                        showMessage(error.code === 'auth/email-already-in-use' ? "This email is already registered." : "Registration failed. Please try again.", "error");
                    } finally {
                        loader.classList.add('hidden');
                    }
                });
            }
        }
        
        function setupGlobalEventListeners() {
             document.body.addEventListener('click', async (e) => {
                const target = e.target.closest('a, button');
                if (!target) return;
                
                const targetId = target.id;
                
                switch(targetId) {
                    case 'admin-panel-button': showView('admin'); break;
                    case 'back-to-app-button': showView('main'); break;
                    case 'logout-button': auth.signOut(); break;
                    case 'show-register': e.preventDefault(); showView('register'); break;
                    case 'show-login': e.preventDefault(); showView('auth'); break;
                }

                if (target.classList.contains('toggle-active-btn')) {
                    const userId = target.dataset.id;
                    const isActive = target.dataset.active === 'true';

                    if (auth.currentUser && userId === auth.currentUser.uid && isActive) { 
                        showMessage("You cannot deactivate your own account.", "error"); 
                        return; 
                    }
                    try {
                        await db.collection("users").doc(userId).update({ isActive: !isActive });
                        showMessage(`User status updated.`, "success");
                    } catch (err) {
                        showMessage(`Error updating user: ${err.message}`, "error");
                    }
                }
             });
        }
        
        function setupMobileNavEventListeners() {
            const hamburgerBtn = document.getElementById('hamburger-menu-button');
            const sidebar = document.getElementById('main-sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const toggleSidebar = () => {
                sidebar.classList.toggle('-translate-x-full');
                overlay.classList.toggle('hidden');
            };
            if (hamburgerBtn) hamburgerBtn.addEventListener('click', toggleSidebar);
            if (overlay) overlay.addEventListener('click', toggleSidebar);
            document.querySelectorAll('#main-sidebar .tool-selector').forEach(selector => {
                selector.addEventListener('click', () => {
                    if (window.innerWidth < 1024) { 
                        toggleSidebar();
                    }
                });
            });
        }

        function listenForUserUpdates() {
            if (unsubscribeUserList) unsubscribeUserList();
            
            unsubscribeUserList = db.collection("users").onSnapshot((snapshot) => {
                const userListBody = document.getElementById('user-list-body');
                if (!userListBody) return;
                
                const users = [];
                snapshot.forEach(docSnap => {
                    users.push({ id: docSnap.id, ...docSnap.data() });
                });

                users.sort((a, b) => {
                    const timeA = a.createdAt?.toMillis() || 0;
                    const timeB = b.createdAt?.toMillis() || 0;
                    return timeB - timeA;
                });

                userListBody.innerHTML = '';
                users.forEach(user => {
                    const tr = document.createElement('tr');
                    const activeText = user.isActive ? 'Active' : 'Inactive';
                    const activeClass = user.isActive ? 'text-green-400' : 'text-yellow-400';
                    const toggleActiveText = user.isActive ? 'Deactivate' : 'Activate';
                    tr.innerHTML = `
                        <td class="p-3 text-sm text-slate-300">${user.email}</td>
                        <td class="p-3 text-sm text-slate-300">${user.role}</td>
                        <td class="p-3 text-sm font-medium ${activeClass}">${activeText}</td>
                        <td class="p-3 text-sm font-medium space-x-2">
                            <button data-id="${user.id}" data-active="${user.isActive}" class="toggle-active-btn text-white px-3 py-1 text-xs rounded transition ${user.isActive ? 'bg-red-600 hover:bg-red-700' : 'bg-green-600 hover:bg-green-700'}">${toggleActiveText}</button>
                        </td>`;
                    userListBody.appendChild(tr);
                });
            }, (error) => {
                console.error("Error listening to user updates: ", error);
                showMessage("Could not load user list for admin panel. Check Firestore security rules.", "error");
            });
        }

        function initializeSercommSuite(user) {
            renderViperUI();
            renderCobraUI();
            renderReportGenUI();

            const mobileToolTitle = document.getElementById('mobile-tool-title');
            document.querySelectorAll('.tool-selector').forEach(selector => {
                selector.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.querySelectorAll('.tool-selector').forEach(s => s.classList.remove('active'));
                    selector.classList.add('active');
                    document.querySelectorAll('.tool-ui').forEach(ui => ui.classList.add('hidden'));
                    const toolId = selector.id.replace('tool-', '') + '-ui';
                    document.getElementById(toolId).classList.remove('hidden');
                    const toolName = selector.textContent.trim();
                    mobileToolTitle.textContent = toolName;
                });
            });
            document.getElementById('tool-cobra').click(); 
        }

        async function handlePowerExcelUpload(event) {
            const file = event.target.files[0];
            if (!file || !file.name.match(/\.xlsx?$/i)) {
                showMessage("Please upload a valid Excel file (.xlsx or .xls).", "error");
                powerTableImageBase64 = null;
                return;

            loader.classList.remove('hidden');
            loaderText.textContent = 'Processing Power Table...';

            try {
                const data = await file.arrayBuffer();
                const workbook = XLSX.read(data);
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                const rows = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: "" });

                if (rows.length === 0) throw new Error("Power table Excel is empty.");

                let headerRowIndex = -1;
                let actualHeaders = [];

                for (let i = 0; i < Math.min(rows.length, 15); i++) {
                    if (!rows[i] || !Array.isArray(rows[i])) continue;
                    const row = rows[i].map(cell => String(cell || '').trim().toLowerCase());
                    const hasFunction = row.includes('function');
                    const hasRefName = row.includes('ref');
                    const hasAvgPower = row.some(cell => cell.includes('avg power'));
                    if (hasFunction && hasRefName && hasAvgPower) {
                        headerRowIndex = i;
                        actualHeaders = rows[i].map(cell => String(cell || '').trim());
                        break;
                    }
                }

                if (headerRowIndex === -1) {
                    throw new Error("Could not automatically locate the header row. Please ensure the row contains 'Function', 'Ref. Name', and 'Avg Power (W)'.");
                }

                const dataRows = XLSX.utils.sheet_to_json(worksheet, { range: headerRowIndex, header: actualHeaders });
                if (!dataRows || dataRows.length === 0) {
                    throw new Error("No data found below the detected header row.");
                }

                let dcPowerSum = 0;
                const otherComponents = [];
                const dcKeywords = ['dc', 'ldo'];
                const voltageRegex = /\d+(\.\d+)?v/i;

                dataRows.forEach(row => {
                    const functionText = String(row['Function'] || '').toLowerCase();
                    const powerValue = parseFloat(row['Avg Power (W)']);

                    if (!isNaN(powerValue) && (dcKeywords.some(kw => functionText.includes(kw)) || voltageRegex.test(functionText))) {
                        dcPowerSum += powerValue;
                    } else {
                        otherComponents.push(row);
                    }
                });

                const finalTableData = otherComponents.map(row => ({
                    "Function": row["Function"],
                    "Ref. Name": row["Ref. Name"] || '',
                    "Avg Power (W)": row["Avg Power (W)"]
                }));

                finalTableData.push({
                    "Function": "DC POWER All",
                    "Ref. Name": "",
                    "Avg Power (W)": dcPowerSum.toFixed(3)
                });

                const stage = document.getElementById('screenshot-stage');
                const table = document.createElement('table');
                table.style.borderCollapse = 'collapse';
                table.style.fontFamily = 'Arial, sans-serif';
                table.style.width = '100%';
                table.style.fontSize = '16px';

                const thead = table.createTHead();
                const headerRowEl = thead.insertRow();
                ['Function', 'Ref. Name', 'Avg Power (W)'].forEach(h => {
                    const th = document.createElement('th');
                    th.textContent = h;
                    th.style.backgroundColor = '#606060';
                    th.style.color = 'white';
                    th.style.padding = '12px 8px';
                    th.style.border = '1px solid black';
                    th.style.textAlign = 'center';
                    th.style.fontWeight = 'bold';
                    headerRowEl.appendChild(th);
                });

                const tbody = table.createTBody();
                finalTableData.forEach(row => {
                    const tr = tbody.insertRow();
                    ['Function', 'Ref. Name', 'Avg Power (W)'].forEach(h => {
                        const td = tr.insertCell();
                        td.textContent = row[h] || '';
                        td.style.padding = '12px 8px';
                        td.style.border = '1px solid black';
                        td.style.textAlign = 'center';
                        td.style.backgroundColor = '#f2f2f2';
                        td.style.color = '#333';
                    });
                });

                stage.innerHTML = '';
                stage.appendChild(table);

                const canvas = await html2canvas(stage, { scale: 2 });
                powerTableImageBase64 = canvas.toDataURL('image/png');

                showMessage("Power Table processed successfully and will be added to the report.", "success");
            } catch (err) {
                console.error("Error processing power table:", err);
                showMessage(err.message, "error");
                powerTableImageBase64 = null;
            } finally {
                loader.classList.add('hidden');
            }
        }

        async function generatePPT() {
            if (typeof PptxGenJS === 'undefined') {
                showMessage("PPT library is not loaded. Please check your internet connection and refresh.", "error");
                return;
            }
            if (!cobraState.analysisResults) {
                showMessage("Cobra analysis results not found. Please run an analysis in the Cobra tab first.", "error");
                return;
            }

            loader.classList.remove('hidden');
            loaderText.textContent = 'Generating PPT in browser...';

            const ensureBase64Header = (base64String) => {
                if (!base64String) return null;
                const header = 'data:image/png;base64,';
                return base64String.startsWith(header) ? base64String : header + base64String;
            };

            try {
                let pptx = new PptxGenJS();
                pptx.layout = "LAYOUT_16x9";
                pptx.author = "Sercomm Thermal Team";
                pptx.company = "Sercomm Corporation";
                pptx.subject = "Thermal Simulation Report";

                const SERCOMM_BLUE = "00529B";
                const SERCOMM_GRAY = "666666";
                const TITLE_COLOR = "0070C0";
                
                pptx.defineSlideMaster({
                    title: "MASTER_SLIDE",
                    background: { color: "FFFFFF" },
                    objects: [
                        { line: { x: 0.5, y: 7.2, w: 12.3, h: 0, line: { color: SERCOMM_BLUE, width: 2 } } },
                        { text: { text: "Sercomm Proprietary and Confidential", options: { x: 0.5, y: 7.25, w: "90%", align: "center", color: SERCOMM_GRAY, fontSize: 10 } } },
                    ],
                    slideNumber: { x: 12.8, y: 7.25, color: SERCOMM_BLUE, fontSize: 10, bold: true },
                });

                let titleSlide = pptx.addSlide();
                titleSlide.background = { color: "FFFFFF" };
                titleSlide.addShape(pptx.shapes.RECTANGLE, { x:0, y:6.8, w:'100%', h:0.7, fill: { color: SERCOMM_BLUE } });
                titleSlide.addText("Thermal Simulation Report", { x: 0.6, y: 2.5, w: "90%", fontSize: 44, bold: true, color: "000000" });
                titleSlide.addText("Project : [Project Name]", { x: 0.6, y: 3.5, w: "90%", fontSize: 24, color: SERCOMM_GRAY });
                titleSlide.addText(`Date: ${new Date().toLocaleString('en-US', { month: 'long', year: 'numeric' })}`, { x: 0.6, y: 4.0, w: "90%", fontSize: 18, color: SERCOMM_GRAY });
                titleSlide.addText("Sercomm Thermal Team", { x: 0, y: 7.0, w: "100%", align: 'center', color: "FFFFFF", bold: true, fontSize: 14 });
                
                const simSettings = {
                    ambient_temp: document.getElementById('sim-temp').value,
                    total_power: document.getElementById('sim-power').value,
                    convection: document.querySelector('input[name="convection"]:checked').value,
                    orientation: Array.from(document.querySelectorAll('input[name="orientation"]:checked')).map(cb => cb.value)
                };
                let slide2 = pptx.addSlide({ masterName: "MASTER_SLIDE" });
                slide2.addText("Simulation Setting", { x: 0.5, y: 0.2, w: "90%", fontSize: 28, bold: true, color: TITLE_COLOR, underline: { color: TITLE_COLOR, style: 'solid'} });
                
                const settingsText = [
                    { text: `Ambient Temperature: ${simSettings.ambient_temp}¬∞C`, options: { bullet: { code: '2713' } } },
                    { text: `${simSettings.convection} Convection System`, options: { bullet: { code: '2713' } } },
                    { text: `Orientation: ${simSettings.orientation.join(', ')}`, options: { bullet: { code: '2713' } } },
                    { text: `Total Power Consumption: ${simSettings.total_power} W`, options: { bullet: { code: '2713' } } },
                ];
                slide2.addText(settingsText, { x: 0.8, y: 1.5, w: "50%", h: 2, fontSize: 18 });
                
                if (powerTableImageBase64) {
                    let slide3 = pptx.addSlide({ masterName: "MASTER_SLIDE" });
                    slide3.addText("Total System Power Consumption", { x: 0.5, y: 0.2, w: "90%", fontSize: 28, bold: true, color: TITLE_COLOR, underline: { color: TITLE_COLOR, style: 'solid'} });
                    slide3.addImage({ data: ensureBase64Header(powerTableImageBase64), x: 0.5, y: 1.2, w: 12.3, h: 5.5, sizing: { type: 'contain', w: 12.3, h: 5.5 } });
                }
                
                const cobraTableElement = document.getElementById('cobra-table-render');
                if (cobraTableElement && cobraTableElement.querySelector('table')) {
                    const canvas = await html2canvas(cobraTableElement.querySelector('table'), { scale: 2 });
                    const tableImageBase64 = canvas.toDataURL('image/png');

                    let slide4 = pptx.addSlide({ masterName: "MASTER_SLIDE" });
                    slide4.addText("Results - Components", { x: 0.5, y: 0.2, w: "90%", fontSize: 28, bold: true, color: TITLE_COLOR, underline: { color: TITLE_COLOR, style: 'solid'} });
                    slide4.addImage({ data: ensureBase64Header(tableImageBase64), x: 0.5, y: 1.2, w: 12.3, h: 5.5, sizing: { type: 'contain', w: 12.3, h: 5.5 } });
                }

                const chartImageBase64 = cobraState.chartInstance ? cobraState.chartInstance.toBase64Image() : null;
                if (chartImageBase64) {
                    let slide5 = pptx.addSlide({ masterName: "MASTER_SLIDE" });
                    slide5.addText("Results - Chart", { x: 0.5, y: 0.2, w: "90%", fontSize: 28, bold: true, color: TITLE_COLOR, underline: { color: TITLE_COLOR, style: 'solid'} });
                    slide5.addImage({ data: ensureBase64Header(chartImageBase64), x: 1.0, y: 1.0, w: 11.3, h: 5.8 });
                }

                const conclusionsContainer = document.getElementById('cobra-conclusions-content');
                if (conclusionsContainer && conclusionsContainer.innerText.trim()) {
                    let slide6 = pptx.addSlide({ masterName: "MASTER_SLIDE" });
                    slide6.addText("Summary & Conclusions", { x: 0.5, y: 0.2, w: "90%", fontSize: 28, bold: true, color: TITLE_COLOR, underline: { color: TITLE_COLOR, style: 'solid'} });
                    const conclusionsText = conclusionsContainer.innerText.replace(/(\r\n|\n|\r)/gm, "\n").trim();
                    slide6.addText(conclusionsText, { x: 0.5, y: 1.2, w: 12.3, h: 5.5, fontSize: 16, valign: 'top', bullet: true });
                }

                await pptx.writeFile({ fileName: "Sercomm_Thermal_Report.pptx" });
                showMessage("Report generated successfully!", "success");
            } catch (error) {
                console.error('Error generating PPT:', error);
                showMessage(`Report generation failed: ${error.message}`, 'error');
            } finally {
                loader.classList.add('hidden');
            }
        }
        
        document.addEventListener('DOMContentLoaded', initializeAndRunApp);
    </script>
</body>
</html>
