<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sercomm Tool Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --bg-light: #1e1e1e;
            --bg-lighter: #2a2a2a;
            --border-color: #383838;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --accent-blue: #0A84FF;
            --accent-green: #30D158;
            --accent-red: #FF453A;
            --accent-cyan: #64D2FF;
        }
        body {  
            font-family: 'Inter', sans-serif;  
            background-color: var(--bg-dark);
            color: var(--text-primary);
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="loader" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex flex-col items-center justify-center z-50 hidden">...</div>
    <div id="message-box"></div>
    <div id="app-wrapper" class="w-full h-screen hidden">
        </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script>
        // 為節省篇幅，此處省略您已有的 JS 程式碼，請確保您的 JS 程式碼與之前提供的最新版本相同

        // *** 請確保您的 generateMambaPptWithBackend 和 captureAllImagesForPPT 函式是以下最新版本 ***

        async function generateMambaPptWithBackend() {
            // --- 1. Gather all data and validate ---
            const projectName = document.getElementById('ppt-project-name').value;
            let reportDateInput = document.getElementById('ppt-report-date').value;
            const ambientTemp = document.getElementById('ppt-ambient-temp').value;
            const totalPower = document.getElementById('ppt-total-power').value;
            const convection = document.querySelector('input[name="ppt-convection"]:checked')?.value;
            const orientation = document.querySelector('input[name="ppt-orientation"]:checked')?.value;
            const templateFile = document.getElementById('ppt-template-uploader').files[0];
            
            if (!projectName || !reportDateInput || !ambientTemp || !totalPower || !convection || !orientation || !templateFile) {
                showMessage("Please fill in all fields and upload a PPTX template.", "error");
                return;
            }

            if (!mambaState.analysisResults || !cobraState.analysisResults) {
                showMessage("Mamba or Cobra analysis data is missing. Please run analyses in both tools first.", "error");
                return;
            }
            
            const dateObj = new Date(reportDateInput + "T00:00:00");
            const month = dateObj.toLocaleString('en-US', { month: 'long' });
            const year = dateObj.getFullYear();
            const reportDate = `${month}, ${year}`;

            loader.classList.remove('hidden');
            
            try {
                loaderText.textContent = "Capturing tables and charts... (1/3)";
                const { mambaTableDataUrl, cobraTableDataUrl, cobraChartDataUrl } = await captureAllImagesForPPT();

                if (!mambaTableDataUrl || !cobraTableDataUrl || !cobraChartDataUrl) {
                    throw new Error("Image conversion failed. One or more elements could not be captured.");
                }

                loaderText.textContent = "Building report... (2/3)";
                const formData = new FormData();
                formData.append('template', templateFile);
                formData.append('projectName', projectName);
                formData.append('reportDate', reportDate);
                formData.append('ambientTemp', ambientTemp);
                formData.append('totalPower', totalPower);
                formData.append('convection', convection);
                formData.append('orientation', orientation);
                formData.append('mambaTableImage', mambaTableDataUrl);
                formData.append('cobraTableImage', cobraTableDataUrl);
                formData.append('cobraChartImage', cobraChartDataUrl);

                loaderText.textContent = "Sending data to backend for processing... (3/3)";
                const response = await fetch('http://127.0.0.1:5001/generate_ppt', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error || `Server responded with status: ${response.status}`);
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `${projectName}_Thermal_Report.pptx`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
                
                showMessage("PowerPoint report generated successfully!", "success");

            } catch (error) {
                console.error("Error during PPT generation:", error);
                showMessage(`Failed to generate PowerPoint: ${error.message}`, "error");
            } finally {
                loader.classList.add('hidden');
            }
        }
        
        function captureAllImagesForPPT() {
            return new Promise((resolve, reject) => {
                const mambaTableEl = document.querySelector('#mamba-table-render table');
                const cobraTableEl = document.querySelector('#cobra-table-render table');
                const cobraChartInstance = cobraState.chartInstance;
                const cobraResultsArea = document.getElementById('cobra-results-area');
                const cobraTableContent = document.getElementById('cobra-table-content');
                const cobraChartContent = document.getElementById('cobra-chart-content');

                if (!mambaTableEl || !cobraTableEl || !cobraChartInstance) {
                    return reject(new Error("Could not find all necessary HTML elements to capture."));
                }
                
                // 儲存原始的 class 和 style
                const originalStyles = {
                    results: { className: cobraResultsArea.className },
                    table: { className: cobraTableContent.className },
                    chart: { className: cobraChartContent.className }
                };

                // **強制現形**
                cobraResultsArea.className = '';
                cobraTableContent.className = 'st-tab-content';
                cobraChartContent.className = 'st-tab-content';
                cobraResultsArea.style.display = 'block';
                cobraTableContent.style.display = 'block';
                cobraChartContent.style.display = 'block';

                // 等待下一幀繪製
                requestAnimationFrame(async () => {
                    try {
                        const cobraChartDataUrl = cobraChartInstance.toBase64Image();
                        const [mambaTableCanvas, cobraTableCanvas] = await Promise.all([
                            html2canvas(mambaTableEl, { scale: 2, backgroundColor: '#FFFFFF' }),
                            html2canvas(cobraTableEl, { scale: 2, backgroundColor: '#FFFFFF' })
                        ]);
                        
                        const mambaTableDataUrl = mambaTableCanvas.toDataURL("image/png");
                        const cobraTableDataUrl = cobraTableCanvas.toDataURL("image/png");
                        
                        resolve({ mambaTableDataUrl, cobraTableDataUrl, cobraChartDataUrl });
                    } catch (err) {
                        reject(err);
                    } finally {
                        // **恢復原狀**
                        cobraResultsArea.className = originalStyles.results.className;
                        cobraTableContent.className = originalStyles.table.className;
                        cobraChartContent.className = originalStyles.chart.className;
                        cobraResultsArea.style.display = '';
                        cobraTableContent.style.display = '';
                        cobraChartContent.style.display = '';
                    }
                });
            });
        }
    </script>
</body>
</html>
