<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sercomm Tool Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212; --bg-light: #1e1e1e; --bg-lighter: #2a2a2a;
            --border-color: #383838; --text-primary: #f0f0f0; --text-secondary: #a0a0a0;
            --accent-blue: #0A84FF; --accent-green: #30D158; --accent-red: #FF453A;
            --accent-cyan: #64D2FF; --ekg-glow-red: #ff3333; --ekg-grid-green: #33ff33;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-primary); }
        .view { transition: opacity 0.3s ease-in-out; }
        .hidden { display: none !important; }
        #message-box { position: fixed; top: 20px; right: 20px; padding: 1rem; border-radius: 0.5rem; color: white; z-index: 1000; opacity: 0; transform: translateY(-20px); transition: opacity 0.3s, transform 0.3s; }
        #message-box.show { opacity: 1; transform: translateY(0); }
        #message-box.success { background-color: var(--accent-green); }
        #message-box.error { background-color: var(--accent-red); }
        #message-box.info { background-color: var(--accent-blue); }
        .st-tabs-container { display: flex; border-bottom: 1px solid var(--border-color); margin-bottom: 1.5rem; overflow-x: auto; }
        .st-tab { padding: 0.75rem 0.25rem; margin-right: 1.5rem; cursor: pointer; color: var(--text-secondary); border-bottom: 2px solid transparent; transition: color 0.2s, border-color 0.2s; white-space: nowrap;}
        .st-tab.active { color: var(--accent-blue); border-color: var(--accent-blue); font-weight: 500;}
        .st-tab-content { display: none; animation: fadeIn 0.5s; }
        .st-tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .data-editor-table { width: 100%; min-width: 600px; border-collapse: collapse; margin-top: 1rem; }
        .data-editor-table th, .data-editor-table td { border: 1px solid var(--border-color); padding: 0.75rem; text-align: left; word-wrap: break-word; }
        .data-editor-table th { background-color: var(--bg-lighter); font-size: 0.8rem; vertical-align: middle; text-align: center; white-space: nowrap; }
        .data-editor-table td { background-color: var(--bg-light); }
        .data-editor-table input, .data-editor-table select { background-color: var(--bg-dark); border: 1px solid var(--border-color); width: 100%; padding: 0.5rem; border-radius: 0.375rem; transition: border-color 0.2s, box-shadow 0.2s; }
        .data-editor-table input:focus, .data-editor-table select:focus { outline: none; border-color: var(--accent-blue); box-shadow: 0 0 0 2px rgba(10, 132, 255, 0.3); }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        .multiselect-container { max-height: 200px; overflow-y: auto; background-color: var(--bg-light); border: 1px solid var(--border-color); padding: 0.5rem; border-radius: 0.5rem;}
        .multiselect-container label { display: block; padding: 0.25rem 0.5rem; border-radius: 0.25rem; transition: background-color 0.2s;}
        .multiselect-container label:hover { background-color: var(--bg-lighter); }
        .tool-selector.active { background-color: var(--accent-blue); color: white; }
        @media (max-width: 767px) {
            .data-editor-table { min-width: 100%; }
            .data-editor-table thead { display: none; }
            .data-editor-table tr { display: block; margin-bottom: 1rem; border: 1px solid var(--border-color); border-radius: 0.5rem; overflow: hidden; }
            .data-editor-table td { display: block; text-align: right; position: relative; padding-left: 50%; border: none; border-bottom: 1px solid var(--border-color); }
            .data-editor-table td:last-child { border-bottom: none; }
            .data-editor-table td::before { content: attr(data-label); position: absolute; left: 0.75rem; width: calc(50% - 1.5rem); text-align: left; font-weight: bold; white-space: nowrap; color: var(--text-secondary); }
        }
        .ekg-loader { position: relative; width: 250px; height: 120px; overflow: hidden; background-color: #000; }
        .grid-background { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: 20px 20px; background-image: linear-gradient(to right, rgba(51, 255, 51, 0.2) 1px, transparent 1px), linear-gradient(to bottom, rgba(51, 255, 51, 0.2) 1px, transparent 1px); animation: pulse-grid 1s infinite ease-in-out; mask-image: radial-gradient(ellipse 90% 70% at 50% 50%, black 60%, transparent 100%); -webkit-mask-image: radial-gradient(ellipse 90% 70% at 50% 50%, black 60%, transparent 100%); }
        .ekg-loader svg { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
        .ekg-line { stroke: var(--ekg-glow-red); stroke-width: 2.5; fill: none; stroke-dasharray: 450; stroke-dashoffset: 450; animation: draw-ekg 1s infinite linear; filter: drop-shadow(0 0 3px var(--ekg-glow-red)) drop-shadow(0 0 6px rgba(255, 51, 51, 0.5)); }
        .pulse-dot { fill: white; stroke: var(--ekg-glow-red); stroke-width: 2; animation: move-dot 1s infinite linear; filter: drop-shadow(0 0 5px white); }
        @keyframes draw-ekg { to { stroke-dashoffset: 0; } }
        @keyframes move-dot { 0% { opacity: 0; } 10% { opacity: 1; } 80% { opacity: 1; } 100% { opacity: 0; } }
        @keyframes pulse-grid { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body class="text-slate-200">

        <div id="register-view" class="view hidden flex items-center justify-center h-full" style="background-color: var(--bg-dark);">

                <div class="bg-transparent p-8">

                        <h1 class="text-3xl font-bold text-white">Create New Account</h1>
                        <p class="text-slate-400 mt-2">Please use your company email</p>
                    </div>
                    <form id="register-form" class="space-y-6">
                        <div>
                            <label for="register-email" class="block text-sm font-medium text-slate-400 mb-2">Company Email</label>
                            <input type="email" id="register-email" required class="w-full px-4 py-2 bg-[var(--bg-light)] border border-[var(--border-color)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent-blue)] transition">
                        </div>
                        <div>
                            <label for="register-password" class="block text-sm font-medium text-slate-400 mb-2">Set Password</label>
                            <input type="password" id="register-password" required minlength="6" class="w-full px-4 py-2 bg-[var(--bg-light)] border border-[var(--border-color)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent-blue)] transition">

        <div id="main-app-view" class="view hidden h-screen lg:flex relative">

                <div class="mt-auto">
                    <p class="text-sm text-slate-400 truncate mb-4" id="user-email-display"></p>
                    <button id="admin-panel-button" class="hidden w-full mt-2 bg-amber-500/80 hover:bg-amber-500 text-white font-bold py-2 px-4 rounded-lg text-sm transition">Admin Panel</button>
                    <button id="logout-button" class="w-full mt-2 bg-red-600/80 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg text-sm transition">Logout</button>

                    <button id="hamburger-menu-button" class="p-2 rounded-md hover:bg-white/10">
                         <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>

                </header>
                
                <div id="cobra-ui" class="tool-ui hidden"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script>
        // Global variables
        let currentUserData = null;
        let auth, db;
        const loader = document.getElementById('loader');
        const loaderText = document.getElementById('loader-text');
        const appWrapper = document.getElementById('app-wrapper');
        const views = { auth: document.getElementById('auth-view'), register: document.getElementById('register-view'), main: document.getElementById('main-app-view'), admin: document.getElementById('admin-panel-view') };
        const messageBox = document.getElementById('message-box');

        // Function to switch between different views
        function showView(viewName) {
            window.scrollTo(0, 0); // Scroll to top on every view change
            Object.keys(views).forEach(key => {
                const shouldBeHidden = key !== viewName;
                if (shouldBeHidden) {
                    views[key].classList.add('hidden');
                } else {
                    views[key].classList.remove('hidden');
                }
            });
            appWrapper.classList.remove('hidden');
            if (viewName === 'auth' || viewName === 'register') {
                loader.classList.add('hidden');
            }
        }

        // Function to display a message to the user
        function showMessage(text, type = 'info') {
            messageBox.textContent = text;
            messageBox.className = 'show';
            messageBox.classList.add(type);
            setTimeout(() => messageBox.classList.remove('show'), 5000);
        }

        // Main application initialization function
        async function initializeAndRunApp() {
            const firebaseConfig = {
                apiKey: "AIzaSyC104s4ck9kSwREUvuE9chFaSokBPBWdwU",
                authDomain: "thermal-engineering-67354.firebaseapp.com",
                projectId: "thermal-engineering-67354",
                storageBucket: "thermal-engineering-67354.firebasestorage.app",
                messagingSenderId: "407236469979",
                appId: "1:407236469979:web:53ce41f79b2d5b6721d8fe",
                measurementId: "G-9HKXSTC6LE"
                };

            if (!firebaseConfig.apiKey || firebaseConfig.apiKey.includes("YOUR_")) {
                loaderText.textContent = 'Error: Firebase configuration is missing.';
                loaderText.classList.add('text-red-400');
                if(document.querySelector('.ekg-loader')) document.querySelector('.ekg-loader').style.display = 'none';
                loader.classList.remove('hidden');
                return;
            }

            try {
                firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                loaderText.textContent = `Error: Could not initialize backend services. ${error.message}`;
                loaderText.classList.add('text-red-400');
                if(document.querySelector('.ekg-loader')) document.querySelector('.ekg-loader').style.display = 'none';
                return;
            }
            
            // Listen for authentication state changes
            auth.onAuthStateChanged(user => {
                if (user) {
                    checkUserStatusAndData(user);
                } else {
                    currentUserData = null;
                    showView('auth');
                }
            });

            // Setup all event listeners
            setupFormEventListeners();
            setupGlobalEventListeners();
            setupMobileNavEventListeners(); 
        }

        // Check user status and fetch their data from Firestore
        async function checkUserStatusAndData(user) {
            // This is your existing function to check user data from Firestore
            // For this example, we'll simulate a successful login and proceed.
            initializeSercommSuite(user);
            showView('main');
        }

        // Handles login and registration form submissions
        function setupFormEventListeners() {
            // Your existing login/registration form listeners...
            document.getElementById('login-form')?.addEventListener('submit', (e) => {
                e.preventDefault();
                // Simulate login
                initializeSercommSuite({email: 'test@sercomm.com'});
                showView('main');
            });
        }
        
        // Handles global click events for navigation and actions
        function setupGlobalEventListeners() {
            // Your existing global event listeners...
        }
        
        // Sets up event listeners for mobile navigation
        function setupMobileNavEventListeners() {
            // Your existing mobile nav listeners...
        }

        // Listens for real-time updates to the user list for the admin panel
        function listenForUserUpdates() {
            // Your existing Firestore listener for the admin panel...
        }

        // Initializes the main application UI
        function initializeSercommSuite(user) {
            document.getElementById('user-email-display').textContent = user.email;
            
            // Render all tool UIs
            renderCobraUI();
            renderViperUI();
            renderReportGenUI(); // ▼▼▼ NEW JAVASCRIPT ▼▼▼

            // Setup tool selection logic
            const mobileToolTitle = document.getElementById('mobile-tool-title');
            document.querySelectorAll('.tool-selector').forEach(selector => {
                selector.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.querySelectorAll('.tool-selector').forEach(s => s.classList.remove('active'));
                    selector.classList.add('active');
                    document.querySelectorAll('.tool-ui').forEach(ui => ui.classList.add('hidden'));
                    const toolId = selector.id.replace('tool-', '') + '-ui';
                    document.getElementById(toolId).classList.remove('hidden');
                    const toolName = selector.textContent.trim();
                    mobileToolTitle.textContent = toolName;
                });
            });
            document.getElementById('tool-cobra').click(); 
        }
        
        // Renders the Viper tool UI
        function renderViperUI() {
            // Your existing function to render the Viper UI...
            document.getElementById('viper-ui').innerHTML = '<h1 class="text-2xl font-bold">Viper Tool UI</h1>';
        }
        
        // Cobra tool specific state and functions
        const cobraState = {}; // Your existing Cobra state object

        function renderCobraUI() {
            // Your existing function to render the Cobra UI...
            document.getElementById('cobra-ui').innerHTML = '<h1 class="text-2xl font-bold">Cobra Tool UI</h1><p>Cobra analysis results will be used by the Report Generator.</p>';
        }

        // ▼▼▼ START: NEW JAVASCRIPT FUNCTIONS FOR REPORT GENERATOR ▼▼▼
        
        /**
         * Renders the UI for the Report Generator tool.
         */
        function renderReportGenUI() {
            const reportGenUI = document.getElementById('reportgen-ui');
            const labelClasses = "block text-sm font-medium text-slate-400 mb-2";
            const inputClasses = "w-full px-3 py-2 bg-[var(--bg-light)] border border-[var(--border-color)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent-blue)] transition";

            reportGenUI.innerHTML = `
                <div class="flex items-center border-b border-[var(--border-color)] pb-4 mb-6 md:mb-8">
                    <div class="mr-4 hidden sm:block">
                        <svg class="w-12 h-12 text-[var(--accent-cyan)]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    </div>
                    <div><h1 class="text-2xl md:text-3xl font-bold text-white mb-0">PPT Report Generator</h1><p class="text-slate-400 mt-0">Automated report creation</p></div>
                </div>

                <div class="space-y-12">
                    <div>
                        <h3 class="text-lg md:text-xl font-semibold mb-4">1. Upload PPT Template</h3>
                        <input type="file" id="ppt-template-uploader" class="${inputClasses}" accept=".pptx">
                    </div>

                    <div>
                        <h3 class="text-lg md:text-xl font-semibold mb-4">2. Simulation Settings (for Page 2)</h3>
                        <div class="grid md:grid-cols-2 gap-6 p-6 bg-[var(--bg-light)] rounded-lg">
                            <div>
                                <label for="sim-temp" class="${labelClasses}">Ambient Temperature (°C)</label>
                                <input type="number" id="sim-temp" class="${inputClasses}" value="40">
                            </div>
                            <div>
                                <label for="sim-power" class="${labelClasses}">Total Power Consumption (W)</label>
                                <input type="number" id="sim-power" class="${inputClasses}" step="0.1" value="20.955">
                            </div>
                            <div class="md:col-span-2">
                                <label class="${labelClasses}">Convection Type</label>
                                <div class="flex gap-4"><label class="flex items-center"><input type="radio" name="convection" value="Natural" class="mr-2 accent-[var(--accent-blue)]" checked> Natural Convection</label><label class="flex items-center"><input type="radio" name="convection" value="Forced" class="mr-2 accent-[var(--accent-blue)]"> Forced Convection</label></div>
                            </div>
                             <div class="md:col-span-2">
                                <label class="${labelClasses}">System Orientation</label>
                                <div class="flex gap-4"><label class="flex items-center"><input type="checkbox" name="orientation" value="Desktop" class="mr-2 accent-[var(--accent-blue)]" checked> Desktop</label><label class="flex items-center"><input type="checkbox" name="orientation" value="Ceiling mount" class="mr-2 accent-[var(--accent-blue)]" checked> Ceiling mount</label><label class="flex items-center"><input type="checkbox" name="orientation" value="Wall mount" class="mr-2 accent-[var(--accent-blue)]"> Wall mount</label></div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h3 class="text-lg md:text-xl font-semibold mb-4">3. Upload Power Table Excel (Optional, for Page 3)</h3>
                        <input type="file" id="power-excel-uploader" class="${inputClasses}" accept=".xlsx, .xls">
                    </div>
                    
                    <div>
                         <h3 class="text-lg md:text-xl font-semibold mb-4">4. Cobra Analysis Results (for Page 4)</h3>
                         <div class="p-6 bg-[var(--bg-light)] rounded-lg text-slate-400">
                            <p>The latest results from the Cobra tool will be automatically included. Please run an analysis in the Cobra tab first.</p>
                         </div>
                    </div>

                    <div class="border-t border-[var(--border-color)] my-10 pt-8">
                        <button id="generate-ppt-button" class="w-full max-w-xs mx-auto block text-white font-bold py-3 px-4 rounded-lg text-base transition bg-[var(--accent-cyan)] hover:bg-cyan-600">✨ Generate PPT Report</button>
                    </div>
                </div>
            `;
            setupReportGenEventListeners();
        }

        /**
         * Sets up the event listener for the generate button.
         */
        function setupReportGenEventListeners() {
            document.getElementById('generate-ppt-button').addEventListener('click', generatePPT);
        }

        /**
         * Collects all data, sends it to the backend, and handles the file download.
         */
        async function generatePPT() {
            // --- Step 1: Collect Data ---
            const pptTemplateFile = document.getElementById('ppt-template-uploader').files[0];
            const powerExcelFile = document.getElementById('power-excel-uploader').files[0];
            
            if (!pptTemplateFile) {
                showMessage("Please upload a PPT template file.", "error");
                return;
            }
            
            // Use dummy data for cobraState if it doesn't exist, to allow testing.
            if (!cobraState.analysisResults) {
                showMessage("Warning: Cobra analysis results not found. Using placeholder data.", "info");
                cobraState.analysisResults = { tableData: [], chartData: [], conclusionData: [] };
            }
             if (!cobraState.chartInstance) {
                // If the chart doesn't exist, we can't send an image. The backend will handle this.
             }


            loader.classList.remove('hidden');
            loaderText.textContent = 'Generating report... Please wait.';

            // Collect simulation settings from the UI
            const simSettings = {
                ambient_temp: document.getElementById('sim-temp').value,
                total_power: document.getElementById('sim-power').value,
                convection: document.querySelector('input[name="convection"]:checked').value,
                orientation: Array.from(document.querySelectorAll('input[name="orientation"]:checked')).map(cb => cb.value)
            };

            // Get results and chart image from cobraState
            const cobraResults = cobraState.analysisResults;
            const chartImageBase64 = cobraState.chartInstance ? cobraState.chartInstance.toBase64Image() : null;

            // --- Step 2: Package Data into FormData ---
            const formData = new FormData();
            formData.append('ppt_template', pptTemplateFile);
            if (powerExcelFile) {
                formData.append('power_excel', powerExcelFile);
            }
            formData.append('sim_settings_json', JSON.stringify(simSettings));
            formData.append('cobra_results_json', JSON.stringify(cobraResults));
            if (chartImageBase64) {
              formData.append('cobra_chart_image', chartImageBase64);
            }
            
            try {
                // !!! IMPORTANT: Replace the IP address below with your actual internal server's IP address !!!
                const backend_url = 'http://192.168.1.55:5000/generate-report'; 
                
                // --- Step 3: Send Request to the Backend ---
                const response = await fetch(backend_url, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: `Server responded with status: ${response.status}` }));
                    throw new Error(errorData.message);
                }

                // --- Step 4: Handle Successful Response and Trigger Download ---
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'Generated_Sercomm_Report.pptx'; // Default download filename
                document.body.appendChild(a);
                a.click();
                
                window.URL.revokeObjectURL(url);
                a.remove();
                
                showMessage("Report generated successfully!", "success");

            } catch (error) {
                // --- Step 5: Handle All Possible Errors ---
                console.error('Error during report generation:', error);
                showMessage(`Report generation failed: ${error.message}. Please check if the internal server is running.`, 'error');
            } finally {
                // Hide the loader animation, regardless of success or failure
                loader.classList.add('hidden');
            }
        }
        // ▲▲▲ END: NEW JAVASCRIPT FUNCTIONS FOR REPORT GENERATOR ▲▲▲

        // Wait for the DOM to be fully loaded before running the app
        document.addEventListener('DOMContentLoaded', initializeAndRunApp);

    </script>
</body>
